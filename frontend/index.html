<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Codecademy Survivors</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="preloader.css"> 
  <link rel="stylesheet" href="main.css">

</head>

<body>
  <div class="darkness" id="darkness"></div>
  <div id="preloader">
    <p>Please Wait</p>
  </div>
  <div id="form-container-parent" class="form-container-parent backgrounded hidden">
    <button id="exit-form-button" class="exit-form-button backgrounded">X</button>
    
    <div class="form-container">
      <form class="login-form form">
        <h3>Log In</h3>
        <label form="login-user-name">Username</label>
        <input id="login-user-name" type="text">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" >
        <input id="submit-login" class="button backgrounded" type="submit" value="Log-In">
      </form>
      <form class="register-form form">
        <h3>Register</h3>
        <label form="register-user-name">Username</label>
        <input id="register-user-name" type="text">
        <label for="register-password-1">Password</label>
        <input id="register-password-1" type="password">
        <label for="register-password-2">Repeat Password</label>
        <input id="register-password-2" type="password" >
        <input id="submit-register" class="button backgrounded" type="submit" value="Register">
      </form>
    </div>
  </div>
  <!-- <script src="./temp/phaser.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@v3.88.0/dist/phaser.js"></script>
  
  <script src="submit_score.js"></script>
  <script src="button.js"></script>
  <script src="BootScene.js"></script>
  <script src="GameScene.js"></script>
  <script src="LoginScene.js"></script>
  <script src="PauseScene.js"></script>
  <script src="StartScene.js"></script>
  <script src="HudScene.js"></script>
  <script src="YouDiedScene.js"></script>
  <script src="LevelUpScene.js"></script>
  <script src="PickUpItemScene.js"></script>
  <script src="HighScoreScene.js"></script>
  <script src="game.js"></script>
</body>

</html>
